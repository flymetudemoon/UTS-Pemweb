<!DOCTYPE html>
<html lang="en">
<head>
    <title>form.pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="text-tittle">Form Registrasi Rekreasi Kuliner</a>
    </div>
    <h2>Form Registrasi Rekreasi Kuliner</h2>
    <table>
        <tr>
            <td><label for="Nama">Nama Tempat Wisata</label></td>
            <td><input type="text" name="Nama" id="Nama"></td>
        </tr>
        <tr>
            <td><label for="jenis">Jenis Wisata</label></td>
            <td><select name="jenis" id="jenis">
                <option value="">Kedai Kopi</option>
                <option value="pantai">Pantai</option>
                <option value="gunung">Gunung</option>
                <option value="bioskop">Bioskop</option>
        </tr>
        <tr>
            <td><label for="Deskripsi">Deskripsi Wisata</label></td>
            <td><textarea name="Deskripsi" id="Deskripsi" cols="40" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label for="Kontak">Kontak Person :</label></td>
            <td><input type="text" name="Kontak" id="Kontak"></td>
        </tr>
        <tr>
            <td><label for="Telphone">No HP/Telpon :</label></td>
            <td><input type="number" name="Telphone" id="Telphone"></td>
        </tr>
        <tr>
            <td><label for="Email">Email :</label></td>
            <td><input type="text" name="Email" id="Email"></td>
        </tr>
        <tr>
            <td><label for="AlamatW">Alamat Web :</label></td>
            <td><input type="text" name="AlamatW" id="AlamatW" placeholder="http://"></td>
        </tr>
        <tr>
            <td><label for="AlamatL">Alamat Lengkap :</label></td>
            <td><textarea name="AlamatL" id="AlamatL" cols="40" rows="2"></textarea></td>
        </tr>
        <tr>
            <td><label for="Latitude">Latitude,Longitude :</label></td>
            <td><input type="text" name="Latitude" id="Latitude"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn-blue">Daftar</button>
                <button type="reset" class="btn-red">Batal</button>
            </td>
        </tr>
    </table>
</body>
</html>
